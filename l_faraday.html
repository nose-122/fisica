<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ley de Faraday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ley de Faraday</h1>
        <a href="index.html">Volver a la página principal</a>
        
        <section id="faraday" class="card">
            <h2>Ley de Faraday</h2>
            <p id="faradayFormula">Fórmula: EMF = -N * (ΔΦ/Δt)</p>
            <label for="fluxChange">Cambio de Flujo Magnético (ΔΦ) (Wb):</label>
            <input type="number" id="fluxChange" placeholder="Ingrese ΔΦ">
            <label for="timeChange">Cambio de Tiempo (Δt) (s):</label>
            <input type="number" id="timeChange" placeholder="Ingrese Δt">
            <label for="turns">Número de Espiras (N):</label>
            <input type="number" id="turns" placeholder="Ingrese N">
            <button onclick="calculateFaraday()">Calcular</button>
            <button onclick="clearFaraday()">Limpiar</button>
            <p id="faradayResult"></p>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
